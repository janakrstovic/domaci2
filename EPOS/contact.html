<body>
    <div id="kontakt">
        <h2>Kontaktirajte nas</h2>
        <div class="poruka">
            <form name="mojaForma" method="GET" action="" onsubmit="return validateForm()">
                <label>Ime:</label><br>
                <input type="text" name="ime" placeholder="Unesite ime...">
                <br>
                <label>Prezime:</label><br>
                <input type="text" name="prezime" placeholder="Unesite prezime...">
                <br>
                <label>E-mail:</label><br>
                <input type="text" name="mail" placeholder="Unesite email...">
                <br>
                <label>Godine:</label><br>
                <select name="godine">
                        <option value="0" selected></option>
                        <option value="1">0-18</option>
                        <option value="2">19-25</option>
                        <option value="3">26-40</option>
                        <option value="4">40+</option>
                      </select>
                <br>
                <label>Pol:</label>
                <br>
                <div class="radio">
                    <div class="input-forme">
                        <input type="radio" name="pol" value="muski" id="r1" class="tacka">
                        <label for="r1" class="naziv">Muški</label>
                        <br>
                    </div>
                    <div class="input-forme">
                        <input type="radio" name="pol" value="zenski" id="r2" class="tacka">
                        <label for="r2">Ženski</label>
                        <br>
                    </div>
                    <div class="input-forme">
                        <input type="radio" name="pol" value="ostalo" id="r3" class="tacka">
                        <label for="r3">Ostalo</label>
                        <br>
                    </div>
                </div>
                <br>
                <label>Vaša poruka:</label>
                <br>
                <input type="text" name="poruka" placeholder="Unesite poruku...">
                <br>
                <button onclick="">Pošalji poruku</button>

            </form>
        </div>
    </div>

    <div id="lokacija">
        <button onclick="gdeSam()">Moja lokacija</button>
    </div>
